    <title>Channels</title>

<body>
<div>
    <div style="margin: 20px">
        <button type="button" id="btn-create" class="btn btn-info">새 채널 시작</button>
        <button type="button" class="btn btn-dark" onclick="location.href='/logout'">로그아웃</button>
        <hr>
    </div>
    <!-- popup start -->
    <div id="createChannel" class="pop-layer">
        <div class="pop-container">
            <div class="text-center mb-4">
                <!--content //-->
                <h1 class="h3 mb-3 font-weight-normal">새로운 채널 시작</h1>
                <form id="creatForm">
                    <div class="form-label-group">
                        <label for="name">채널 이름</label>
                        <input type="text" id="name" name="name" class="form-control" required autofocus>
                    </div>
                    <div class="form-label-group">
                        <label for="purpose">목적 (선택)</label>
                        <input type="text" id="purpose" name="purpose" class="form-control">
                    </div>
                    <div class="form-label-group">
                        <label for="invite">초대하기 (선택)</label>
                        <input type="text" id="invite" name="invite" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success" onclick="createChannel()">시작하기</button>
                    <button type="button" class="btn btn-light btn-close">취소</button>
                </form>
                <!--// content-->
            </div>
        </div>
    </div>
    <!-- popup end -->
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col">
                <div class="row">
                    <div class="col-2" id="channelList">
                        <div th:if="${not #lists.isEmpty(list)}" th:each="channel : ${list}">
                            <a href="javascript:void(0);" class="btn btn-light btn-block" onclick="enter('1')" th:text="${channel.name}"></a>
                        </div>
                    </div>
                    <div class="col">
                        <div id="1">
                            <div>
                                <div>
                                    <textarea cols="100" rows="25" id="messages_1" readonly></textarea>
                                </div>
                                <div>
                                    <input type="text" size="90" id="chatInput_1"/>
                                    <button type="button" class="btn btn-dark btn-sm" onclick="sendMsg(1)">전송</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
